<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Stardew Valley Bundle Tracker</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <span id="about"><p id="about-text">?</p></span>
        <h1>Stardew Bundle Tracker</h1>
        <span id="login">Login</span>
    </div>
    <div class="main">
        <div class="login-register-container">
            <div class="login">
                <div class="login-header">
                    <h2>Login</h2>
                    <ion-icon name="close-outline"></ion-icon>
                </div>
                <form method="post">
                    <div id="email-password">
                        <label for="email">
                            <ion-icon name="mail"></ion-icon>
                        </label>
                        <input type="text" id="email1" name="email" placeholder="Email" required><br>
                        <label for="password">
                            <ion-icon name="lock-closed"></ion-icon>
                        </label>
                        <input type="text" id="password1" name="password" placeholder="Password" required><br>
                    </div>
                    <div class="remember-forgot">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label><br>
                        <p><a href="">Forgot password?</a></p>
                    </div>
                    <div class="login-btn">
                        <input type="submit" value="Sign In">
                    </div>
                </form>
                <p>Don't have an account?</p>
                <p id="register-here">Register here</p>
            </div>
            <div class="register">
                <div class="register-header">
                    <h2>Register</h2>
                    <ion-icon name="close-outline"></ion-icon>
                </div>
                <form method="post">
                    <div id="email-password">
                        <label for="email">
                            <ion-icon name="mail"></ion-icon>
                        </label>
                        <input type="text" id="email2" name="email" placeholder="Email" required><br>
                        <label for="password">
                            <ion-icon name="lock-closed"></ion-icon>
                        </label>
                        <input type="password" id="password2" name="password" placeholder="Password" required><br>
                    </div>
                    <input type="checkbox" id="terms-and-conditions" id="terms-and-conditions" required>
                    <label for="terms-and-conditions">I agree to the terms & conditions</label><br>
                    <div class="register-btn">
                        <input type="submit" value="Sign Up">
                    </div>
                </form>
                <p>Already have an account?</p>
                <p id="login-here">Login here</p>
            </div>
        </div>
    </div>
    <div class="footer">

    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="scripts/stardew-tracker.js"></script>
</body>
</html>
