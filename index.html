<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Stardew Valley Bundle Tracker</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="header">
        <span id="about"><p id="about-text">?</p></span>
        <h1>Stardew Bundle Tracker</h1>
        <span id="login">Login</span>
    </div>
    <div class="main">
        <div class="login-register-container">
            <div class="login">
                <h2>Login</h2>
                <form method="post">
                    <label for="email">
                        <ion-icon name="mail"></ion-icon>
                    </label>
                    <input type="text" id="email" name="email" placeholder="Email" required><br>
                    <label for="password">
                        <ion-icon name="lock-closed"></ion-icon>
                    </label>
                    <input type="text" id="password" name="password" placeholder="Password" required><br>
                    <div class="remember-forgot">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label><br>
                        <p><a href="">Forgot password?</a></p>
                    </div>
                    <input type="submit" value="Sign In">
                </form>
                <p>Don't have an account? <a href="">Register here.</a></p>
            </div>
            <div class="register">
                <h2>Register</h2>
                <form method="post">
                    <label for="email">
                        <ion-icon name="mail"></ion-icon>
                    </label>
                    <input type="text" id="email" name="email" placeholder="Email" required><br>
                    <label for="password">
                        <ion-icon name="lock-closed"></ion-icon>
                    </label>
                    <input type="password" id="password" name="password" placeholder="Password" required><br>
                    <input type="checkbox" id="terms-and-conditions" id="terms-and-conditions" required>
                    <label for="terms-and-conditions">I agree to the terms & conditions</label><br>
                    <input type="submit" value="Sign Up">
                </form>
                <p>Already have an account? <a href="">Login here.</a></p>
            </div>
        </div>
    </div>
    <div class="footer">

    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
